<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Campus Seguro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Campus Seguro</h2>
  </header>
  
  <section>
    <div>
      <button id="previous-button" class="button-caroucel" onclick="showPreviousImage()" disabled>-</button>
    </div>
    <div>
      <img id="carousel-image" src="image1.jpg" alt="Imagem 1">
      <p id="carousel-description">Descrição da imagem</p>
    </div>
    <div>
      <button id="next-button" class="button-caroucel" onclick="showNextImage()">+</button>
    </div>  
  </section>
  
  <section>
    <h1>Pariticipe da Versão Beta!</h1>
  </section>
  <section>
    <h3>Deixe seu email, nossa equipe entrará em contato.</h3>
  </section>
  <section>  
    <form action="https://formsubmit.co/campus.seguro.ufsc@gmail.com" method="POST">
      <label for="nome">Nome:</label>
      <input type="nome" id="nome" name="nome" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="index.js"></script>
</body>
</html>
